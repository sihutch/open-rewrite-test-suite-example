plugins {
    id 'jvm-test-suite'
    id 'java'
    id("org.openrewrite.rewrite") version("6.17.1")
}

rewrite {
    activeRecipe("com.sihutch.ChangeGradleDependencyExample")
}

group = 'com.shutch.openrewrite'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    rewrite("org.openrewrite.recipe:rewrite-java-dependencies:1.14.0")
    implementation"javax.servlet:javax.servlet-api:3.1.0"
}

testing {
    suites {
        test {
            useJUnitJupiter()
            dependencies {
                implementation project()
                implementation"javax.servlet:javax.servlet-api:3.1.0"
            }
        }
    }
}